<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <!-- action, ruta donde vamos a enviar la informacion-->
    <!--method, forma como se envia-->
    <!--Get, muestra los parametros
    post, envia los parametros ocultos-->
    <form action="ruta" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="ingrese su apellido"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="ingrese su correo"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="ingrese su password">
        <br><hr>
        <input type="submit" value="Enviar">
        <bh></bh>
    </form>
</body>
</html>
