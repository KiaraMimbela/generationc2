<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--Etiquetas-->
    <!--El id debe ser único por página-->
    <!--El name es como se captura en el backend-->
    <!--El type es el tipo de dato que vamos a capturar-->
    <!--Lo blanco es lo que ve el usuario-->
    <!--Lo mismo que se escribe en el id se escribe en el for-->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="ingrese su password">
</body>
</html>
