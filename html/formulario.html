<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!--Etiquetas-->
    <h3>Bienvenido!</h3>
    <!--El id debe ser único por página-->
    <!--El name es como se captura en el backend-->
    <!--El type es el tipo de dato que vamos a capturar-->
    <!--Lo blanco es lo que ve el usuario-->
    <!--Lo mismo que se escribe en el id se escribe en el for-->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre"><br><br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="ingrese su apellido"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="ingrese su correo"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="ingrese su password">
    <br><hr>
    <!--Rdio button-->
    <!--El name se repite para que la función entienda que es un conjunto de opciones, son un conjunto llamado sexo-->
    <!--Cuando se captura en back con el sexo, el value ayuda para saber que respuesta dio el usuario-->
    <h3>Rabio buttons</h3>
    <input type="radio" id="femenino" name="sexo" value="femenino">
    <label for="femenino">Femenino</label><br>
    <input type="radio" id="masculino" name="sexo" value="masculino">
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="pnd" name="sexo" value="pnd">
    <label for="pnd">Prefiero no decir</label>
    <br><hr>
    <!--Select o combobox-->
    <!--desplegar varias opciones-->
    <!--Se agrega un option adicional para controlar el registro-->
    <h3>Selectores</h3>
    <select name="sexo2" id="sexo2">
        <option value="0">Seleccione su sexo</option>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
        <option value="pnd">Prefiero no decir</option>
    </select>
    <br><hr>
    <!--Checkboxes-->
    <!--Nos permite seleccionar más de una opción y tambien se puede dejar en blanco-->
    <h3>Checkboxes</h3>
    <input type="checkbox" id="lunes" name="semana" value="1">
    <label for="lunes">Lunes</label><br>
    <input type="checkbox" id="martes" name="semana" value="2">
    <label for="martes">Martes</label><br>
    <input type="checkbox" id="miercoles" name="semana" value="3">
    <label for="miercoles">Miercoles</label><br>
    <input type="checkbox" id="jueves" name=semana" value="4">
    <label for="jueves">Jueves</label><br>
    <input type="checkbox" id="viernes" name="semana" value="5">
    <label for="viernes">Viernes</label><br>
    <input type="checkbox" id="sabado" name="semana" value="6">
    <label for="sabado">Sabado</label><br>
    <input type="checkbox" id="domingo" name="semana" value="7">
    <label for="domingo">Domingos</label>
    <bh></bh>
    <br><hr>
    <h3>Textarea</h3>
    <!--Textarea-->
    <!--EL tamaño incial, igual se puede agrandar o achicar-->
    <!--filas y columnas-->
    <textarea id="descripcion" name="descripcion" rows="10" cols="10"></textarea>
    <br><hr>
    <h3>Hidden</h3>
    <!--Hidden-->
    <!--Cuadros de input ocultos-->
    <input type="hidden" id="" name="">
    <br><hr>
    <h3>Botones</h3>
    <!--Botones-->
    <!--Button, nosotros programamos la accion-->
    <input type="button" value="Aceptar" onclick="alert('hola')">
    <br><br>
    <!--Submit, envia la información al back-->
    <input type="submit" value="Enviar">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
