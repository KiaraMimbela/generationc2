<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!--J Query-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script>
        // bloque de JQuery
        $(document).ready(function () {
            // se ejecutara TODO lo que esta aca dentro
            // estructura base-> $('id/clase/elemento').accion();
            $('#btn1').click(function () {
                var texto1 = $('#parrafo1').text();//.text, permite capturar el texto entre las etiquetas
                console.log(texto1);
                $('#parrafo1').text("nuevo texto para el parrafo1");
            });
            // funciones b치sicas de jquery
            // efectos
            $('#btn2').click(function () {
                $('#parrafo2').hide();//ocultar
            });
            $('#btn3').click(function () {
                $('#parrafo2').show();//mostrar
            });
            $('#btn4').click(function () {
                $('#parrafo2').toggle();//ocultar y mostrar
            });
            // slide
            $('#btn5').click(function () {
                $('#parrafo3').slideUp();//deslizar arriba
            });
            $('#btn6').click(function () {
                $('#parrafo3').slideDown();//deslizar abajo
            });
            $('#btn7').click(function () {
                $('#parrafo3').slideToggle();//deslizar arriba y abajo
            });
            // desvanecimiento
            $('#btn8').click(function(){
                $('#parrafo4').fadeIn(5000);// aparece
            });
            $('#btn9').click(function(){
                $('#parrafo4').fadeOut(5000);//desparece
            });
            $('#btn10').click(function(){
                $('#parrafo4').fadeToggle(5000);//ambas
            });
            // manipulacion
            $('#btn11').click(function(){
                $('#parrafo5').after('<p class="p5">parrafo after</p>');// despues del parrafo
                $('.p5').fadeOut(5000);
                $('.p5').fadeIn(3000);
            });
            $('#btn12').click(function(){
                $('#parrafo5').append('<p class="52">parrafo append</p>');// despues del texto dentro del parrafo
            });
            $('#btn13').click(function(){
                $('#parrafo5').prepend('<p class="523">parrafo prepend</p>');//agrega antes del texto dentro del parrafo
            });
            $('#btn14').click(function(){
                $('#parrafo5').before('<p class="5234">parrafo before</p>');//agrega el texto antes del parrafo
            });
            //attr, agrega un atributo a una etiqueta html, si se repite el atributo se sobreescribe
            $('#btn15').click(function(){
                $('#parrafo5').attr("name","np5");
                $('#parrafo5').attr("width","200px");
                $('#parrafo5').attr("style","color:red;background-color:yellow;display:none");
            });
            //estilos
            $('#btn16').click(function(){
                $('#parrafo6').addClass('fs-1');//agrega una clase al elemento, concatena las clases
                $('#parrafo6').addClass('text-success');
                $('#parrafo6').addClass('aling-middle');
            });
            $('#btn17').click(function(){
                $('#parrafo6').removeClass('fs-1');//remueve la clase
            });
            $('#btn18').click(function(){
                $('#parrafo6').removeClass('text-success');
                $('#parrafo6').css("color","blue");
            });

        });// cierre de jquery
    </script>
</head>

<body>
    <div class="container-fluid">
        <h2>Funci칩n</h2>
        <p id="parrafo1">Parrafo 1</p><br>
        <button id="btn1" class="btn btn-outline-info">Click</button>
        <!--<button class="btn btn-outline-secundary">Click2</button>-->
        <br>
        <hr>
        <h2>Efectos</h2>
        <h4>Mostrar y ocultar</h4>
        <p id="parrafo2">Parrafo2</p><br>
        <button class="btn btn-outline-secondary" id="btn2">Hide</button>
        <button class="btn btn-outline-primary" id="btn3">Show</button>
        <button class="btn btn-outline-danger" id="btn4">Toggle</button>
        <br><hr>

        <h4>Deslizar</h4>
        <p id="parrafo3">Parrafo3</p><br>
        <button class="btn btn-outline-secondary" id="btn5">SlideUp</button>
        <button class="btn btn-outline-primary" id="btn6">SlideDown</button>
        <button class="btn btn-outline-danger" id="btn7">SlideToggle</button>
        <br><hr>

        <h4>Desvanecimiento</h4>
        <p id="parrafo4">Parrafo4</p><br>
        <button class="btn btn-outline-secondary" id="btn8">FadeIn</button>
        <button class="btn btn-outline-primary" id="btn9">FadeOut</button>
        <button class="btn btn-outline-danger" id="btn10">FadeToggle</button>
        <br><hr>

        <h4>Manipulaci칩n</h4>
        <p id="parrafo5">Manipular informaci칩n del Parrafo5</p><br>
        <button class="btn btn-outline-secondary" id="btn11">After</button>
        <button class="btn btn-outline-primary" id="btn12">Appen</button>
        <button class="btn btn-outline-danger" id="btn13">Prepend</button>
        <button class="btn btn-outline-info" id="btn14">Before</button>
        <button class="btn btn-outline-success" id="btn15">Attr</button>
        <br><hr>

        <h4>Estilos</h4>
        <p id="parrafo6">Manipular estilos del Parrafo6</p><br>
        <button class="btn btn-outline-secondary" id="btn16">AddClass</button>
        <button class="btn btn-outline-primary" id="btn17">RemoveClass</button>
        <button class="btn btn-outline-danger" id="btn18">Css</button>
        
    </div>


    <!--Js Bootsrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
