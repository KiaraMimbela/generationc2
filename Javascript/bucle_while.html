<body>
    <script>
        //WHILE
        // Es un bucle que se repite una y otra vez
        /*while(condicion){

        //se debe colocar una condicion de termino o boom!
        var contador = 0 //definiendo variable
        //validando que la condicion es true
        while(contador <= 5){  
            console-log("Somos bacanes, los Washituring!!"); 
            //si es verdadero entra al while
            contador++ //sumar uno a la variable
        } 



    </script>
